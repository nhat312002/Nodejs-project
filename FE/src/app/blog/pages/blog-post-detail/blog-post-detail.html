<p>blog-post-detail works!</p>
<div class="detail-container">

  <!-- 1. LOADING -->
  @if (loading()) {
    <div class="loading-box">
      <!-- <mat-spinner diameter="40"></mat-spinner> -->
      <p>Đang tải nội dung...</p>
    </div>
  }

  <!-- 2. ERROR -->
  @else if (error(); as errorMessage) {
    <div class="error-box">
      <!-- <mat-icon color="warn">error</mat-icon> -->
      <p>{{ errorMessage }}</p>
      <button mat-stroked-button routerLink="/blog/posts">Quay lại danh sách</button>
    </div>
  }

  <!-- 3. CONTENT -->
  @else if (post(); as p) {
    <!-- Nút Back -->
    <!-- <button mat-button class="back-btn" routerLink="/blog/posts">
      <mat-icon>arrow_back</mat-icon> Tất cả bài viết
    </button> -->

    <article class="blog-article">
      <!-- Header bài viết -->
      <header class="article-header">
        <h1 class="title">{{ p.title }}</h1>

        <div class="meta-info">
          <div class="author">
            <!-- <mat-icon class="avatar-icon">account_circle</mat-icon> -->
            <div class="author-text">
              <span class="name">{{ p.user.fullName }}</span>
              <span class="date">{{ p.createdAt | date:'d MMMM, yyyy' }}</span>
            </div>
          </div>

          <!-- Các nút share (Trang trí) -->
          <div class="share-actions">
            <!-- <button mat-icon-button><mat-icon>share</mat-icon></button> -->
            <!-- <button mat-icon-button><mat-icon>bookmark_border</mat-icon></button> -->
          </div>
        </div>
      </header>

      <!-- Ảnh đại diện to (Hero Image) -->

      <!-- NỘI DUNG CHÍNH (HTML) -->
      <!-- [innerHTML] giúp hiển thị thẻ HTML từ backend (như p, b, img,...) -->
      <div class="article-content" [innerHTML]="p.body"></div>

    </article>
  }
</div>
