<div class="d-flex flex-wrap justify-content-between align-items-center mt-3 gap-2">
  <div class="d-flex align-items-center gap-3">
    <div class="d-flex align-items-center">
      <label class="me-2 text-muted small text-nowrap">Rows:</label>
      <select cSelect
      [ngModel]="pageSize()"
      (change)="onPageSizeChange($event)"
      >
      @for (size of pageSizes(); track size){
        <option [value]="size">{{size}}</option>
      }
    </select>
    </div>

    <div class="d-flex align-items-center">
      <label class="me-2 text-muted small text-nowrap">Go to:</label>
      <input cFormControl type="number" [min]="1" [max]="totalPages()"
      [ngModel]="currentPage()" (change)="onGoToPage($event)" style="width: 70px;"/>

    </div>
  </div>

  <c-pagination aria-label="Page navigation" class="mb-0">

    <!-- First & Prev -->
    <li cPageItem [disabled]="currentPage() === 1">
      <a cPageLink (click)="onPageChange(1)" style="cursor: pointer" title="First">
        <span aria-hidden="true">&laquo;&laquo;</span>
      </a>
    </li>
    <li cPageItem [disabled]="currentPage() === 1">
      <a cPageLink (click)="onPageChange(currentPage() - 1)" style="cursor: pointer" title="Prev">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <!-- Loop -->
    @for (p of visiblePages(); track $index) {
      @if (p !== '...') {
        <li cPageItem [active]="p === currentPage()">
          <a cPageLink (click)="onPageChange($any(p))" style="cursor: pointer">{{ p }}</a>
        </li>
      } @else {
        <li cPageItem disabled><a cPageLink>...</a></li>
      }
    }

    <!-- Next & Last -->
    <li cPageItem [disabled]="currentPage() === totalPages()">
      <a cPageLink (click)="onPageChange(currentPage() + 1)" style="cursor: pointer" title="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    <li cPageItem [disabled]="currentPage() === totalPages()">
      <a cPageLink (click)="onPageChange(totalPages())" style="cursor: pointer" title="Last">
        <span aria-hidden="true">&raquo;&raquo;</span>
      </a>
    </li>

  </c-pagination>
</div>
